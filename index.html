<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AML - Recuperar Contrase√±a</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 50px;
            margin: 0 0 20px 0;
        }
        h2 {
            color: #333;
            margin: 0 0 15px 0;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .btn {
            background: #FF6B35;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn:hover {
            background: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê</h1>
        <h2>Recuperar Contrase√±a</h2>
        <p id="message">Abriendo la app AML...</p>
        <button class="btn" id="tryAgain" style="display:none;">Intentar de nuevo</button>
    </div>

    <script>
        // Obtener token de la URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const messageEl = document.getElementById('message');
        const btnEl = document.getElementById('tryAgain');

        function openApp() {
            if (!token) {
                messageEl.textContent = '‚ùå Token inv√°lido. Solicit√° un nuevo enlace.';
                return;
            }

            // Construir deep link
            const deepLink = `amlmovil://reset-password?token=${token}`;
            
            // Intentar abrir la app
            window.location.href = deepLink;
            
            // Despu√©s de 2 segundos, mostrar bot√≥n por si no funcion√≥
            setTimeout(() => {
                messageEl.textContent = '¬øLa app no se abri√≥?';
                btnEl.style.display = 'block';
            }, 2000);
        }

        // Ejecutar autom√°ticamente
        openApp();

        // Bot√≥n para reintentar
        btnEl.addEventListener('click', openApp);
    </script>
</body>
</html>
