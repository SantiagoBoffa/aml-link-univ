<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - AML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            background: #FF6B35;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #FF6B35;
            text-align: left;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Recuperar Contrase√±a</h1>
        <p id="message">Abriendo la app AML...</p>
        
        <button class="btn" id="tryOpenApp" style="display:none;">
            üì± Intentar de nuevo
        button>
        
        <div id="status"></div>
        
        <div class="info" id="instructions" style="display:none;">
            <p><strong>üí° ¬øLa app no se abri√≥?</strong></p>
            <p>‚Ä¢ Asegurate de tener la app AML instalada</p>
            <p>‚Ä¢ Si no la ten√©s, descargala primero</p>
            <p>‚Ä¢ Volv√© a tocar el enlace del email</p>
        </div>
    </div>
    
    <script>
        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        const messageEl = document.getElementById('message');
        const statusEl = document.getElementById('status');
        const tryAgainBtn = document.getElementById('tryOpenApp');
        const instructionsEl = document.getElementById('instructions');
        
        function showStatus(message, className) {
            statusEl.textContent = message;
            statusEl.className = className;
            statusEl.style.display = 'block';
        }
        
        function tryOpenApp() {
            if (!token) {
                messageEl.textContent = '‚ùå Link inv√°lido';
                showStatus('Por favor solicit√° un nuevo enlace de recuperaci√≥n.', 'error');
                return;
            }
            
            // Construir deep link
            const deepLink = `amlmovil://reset-password?token=${token}`;
            
            // Intentar abrir la app
            window.location.href = deepLink;
            
            // Despu√©s de 2 segundos, asumir que no funcion√≥
            setTimeout(() => {
                messageEl.textContent = '¬øLa app no se abri√≥?';
                tryAgainBtn.style.display = 'block';
                instructionsEl.style.display = 'block';
                showStatus('Asegurate de tener la app AML instalada en tu dispositivo.', 'error');
            }, 2000);
        }
        
        // Intentar abrir autom√°ticamente al cargar
        if (token) {
            tryOpenApp();
        } else {
            messageEl.textContent = '‚ùå Link inv√°lido';
            showStatus('Por favor solicit√° un nuevo enlace de recuperaci√≥n desde la app.', 'error');
        }
        
        // Bot√≥n para intentar de nuevo
        tryAgainBtn.addEventListener('click', function() {
            messageEl.textContent = 'Intentando abrir la app...';
            statusEl.style.display = 'none';
            tryOpenApp();
        });
    </script>
</body>
</html>
